<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content">
      <div class="modal-header tit-up">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">HOME</h4>
      </div>
      <div class="modal-body customer-box">
       <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li><a class="active" href="#Login" data-toggle="tab">Login</a></li>
            <li><a href="#Registration" data-toggle="tab">Registration</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="Login"></div>
          <form role="form" class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-12">
                <input class="form-control" id="email1" placeholder="Name" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input class="form-control" id="exampleInputPassword1" placeholder="Email" type="email">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                  Submit
                                  </button>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="Registration">
          <form role="form" class="form-horizontal" action="/teachers" method="POST">
            <div class="form-group">
              <div class="col-sm-12">
                                  <input class="form-control" placeholder="First Name" type="text" name="first_name">
              </div>
                          </div>
                          <div class="form-group">
              <div class="col-sm-12">
                                  <input class="form-control" placeholder="Last Name" type="text" name="last_name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input class="form-control" id="email" placeholder="Email" type="email" name="e_mail">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input class="form-control" id="mobile" placeholder="Mobile" type="text"  name="phone">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                                  <select id="inputState" type="checkbox"  class="form-control" name="gender">
                                  <option selected>male</option>
                                  <option >male</option>
                                  <option>female</option>
                                  </select>
                                  <!-- <input class="form-control" id="password" placeholder="Password" type="password" name="password"> -->
              </div>
                          </div>
            <div class="form-group">
              <div class="col-sm-12">
                                  <input class="form-check-input" type="checkbox" id="gridCheck" name="aviable_after_lesson">
                                  <label class="form-check-label" for="gridCheck">
                                  Available after the lessons
                                  </label>
              </div>
                          </div>
                          

                          {% for subject in data["subjects"] %}
                          <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value={{subject["id"]}} id="flexCheckDefault" name="teacher_subjects">
                                  <label class="form-check-label" for="flexCheckDefault">
                                      {{subject["description"]}}
                                  </label>
                          </div>
                          {% endfor %}
                          
            <div class="row">							
              <div class="col-sm-10">
                <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                  Save &amp; Continue
                </button>
                <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
